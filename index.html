<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Get all HTML tag attributes</title>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="dist/attrs.min.js"></script>

    <style>
    strong {
      color: blue;
    }
    span {
      color: red;
    }
    </style>

    <script>
    $(document).ready(function () {
        $("body").append("<hr>");
        $("div").each(function () {
            var attrs = $(this).attrs();
            $.each(attrs, function (key, value) { 
                $("body").append("<strong>" + key + "</strong>=\"<span>" + value + "</span>\"<br><br>");
            });
            $("body").append("<hr>");
        });
    });
    </script>

</head>
<body>

    <div name="Div 1" class="content1" id="test1" size="1" date="1111-11-11" title="Hello"></div>
    <div name="Div 2" class="content2" id="test2" size="2" date="2222-22-22" title="World"></div>

</body>
</html>
